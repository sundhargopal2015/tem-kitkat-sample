<html>
<script>
    const alphaBet = (n) => {
        if (!(n >= 1 && n<=26)) {
            return "pls enter above right value";
        }
        let string = "";
        function call() {
            for (j = 0; j < i; j++) {
                string += String.fromCharCode((n-1-j) + 65);
                string += " ";
            }
            string += "\n";
        }
        for (i = n; i >= 1; i--) {
            call(i);
        }

        return string;
    }
    console.log(alphaBet(parseInt(prompt("enter value"))));

</script>
